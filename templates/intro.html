{% extends "base.html" %}

{% block content %}
<!-- Hero Section -->
<div class="hero">
    <div class="container text-center">
        <h1>Welcome to MEDDPICC App</h1>
        <p>Your tool for streamlining the sales process with MEDDPICC.</p>
    </div>
</div>

<!-- Main Content Section with all 8 MEDDPICC elements -->
<div id="content" class="container mt-5">
    <div class="row">
        {% for element in meddpicc_elements %}
        <div class="col-md-3 d-flex align-items-stretch mt-4">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ element.title }}</h5>
                    <p class="card-text flex-grow-1">{{ element.text }}</p>
                    <a href="{{ url_for('routes.' + element.route) }}" class="btn btn-primary mt-auto">Learn More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
